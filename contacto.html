<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Los Pingos | Contacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <header>
        <div class="container">
            <p class="logo">Los Pingos</p> 
            <nav>
                <a href="index.html">Inicio</a>
                <a href="papeleria.html">Papelería</a>
                <a href="index.html">Regalos</a>
                <a href="index.html">Fiesta</a>
                <a href="merceria.html">Mercería</a>
                <a title="carrito" href="carrito.html"><img src="media/carrito.png" alt="carrito" /></a>
            </nav>
        </div>
    </header>

    <section id="contacto">
        <div class="row no-gutters">
            <div class="col-xl-5 col-lg-12 send-msg"></div>
            <div class="col-xl-7 col-lg-12 d-flex">
                <div class="container align-self-center p-6">
                    <h1>¡CONTÁCTANOS!</h1>
                    <h4>También nos interesa conocer tu opinión</h4><br><br>
                    <form>
                        <div class="form-row mb-2">
                            <div class="form-group mb-6">
                                <label class="font-weight-bold">Nombre Completo</label>
                                <input type="text" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="form-group mb-6">
                                <label class="font-weight-bold">Correo electrónico</label>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Tema</label>
                            <input type="text" class="form-control" placeholder="Ej. Queja, Sugerencia, Agradecimiento, etc.">
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Mensaje</label>
                            <input type="text" class="form-control" placeholder="Escribe tu mensaje">
                        </div>
                        <button>Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <h5>7712194070</h5>
            <h5>&copy;2022 by Los Pingos</h5>
        </div>
    </footer>
    
    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
